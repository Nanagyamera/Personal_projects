<!DOCTYPE html>
<html>
    <head>
        <title>Event form</title>
        <style>
            h1 {
                font-family: 'Bahnschrift Condensed';
                text-align: center;
            }

            .eventform {
                display: flex;
                flex-direction: column;
            }

            .thetitle, .thelocation, .thetext {
                padding: 10px;
                margin: 10px 0;
                width: 100%;
                box-sizing: border-box;
            }

            .thetitle::placeholder, .thelocation::placeholder, textarea {
                font-size: 16px;
            }

            button {
                padding: 10px 25px;
                background-color: #2196F3;
                border-color: #2196F3;
                border-radius: 5px;
                transition: background-color 0.75s;
                cursor: pointer;
            }

            button:hover {
                opacity: 0.8;
            }

            .all {
                margin: 0 auto; 
                padding: 20px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
            }
        </style>
    </head>
    <body>
        <div class="all">
            <h1>Add Your Event</h1>
            <form method="POST" class="eventform">
                {% csrf_token %}
                <input class="thetitle" name="title" placeholder="Title" required value="{{ object.title }}">
                <input class="thelocation" name="location" placeholder="Location" required value="{{ object.location }}">
                <textarea class="thetext" rows="5" name="description" required>{{ object.description }}</textarea>
                <button type="submit">POST</button>
            </form>
        </div>
    </body>
</html>
