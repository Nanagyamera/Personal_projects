<!DOCTYPE html>
<html>
    <head>
        <title>Event form</title>
        <style>
            h1 {
                font-family: Arial;
                display: block;
            }

            .thetitle, .thedate, .thelocation, .thetext, .thetime {
                padding: 10px;
                display: block;
                margin-bottom: 10px;
                width: 400px;
            }

            .thetitle::placeholder, .thelocation::placeholder, textarea {
                font-size: 16px;
            }

            .thebutton {
                padding: 10px 25px;
                background-color: #2196F3;
                border-color: #2196F3;
                border-radius: 5px;
                transition: background-color 0.75s;
                cursor: pointer;
            }

            .thebutton:hover {
                opacity: 0.8;
            }

            .all {
                margin: 40px;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
                padding: 20px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                background-color: #f7f7f7;
            }
        </style>
    </head>
    <body>
        <div class="all">
            <h1>Add Your Event</h1>
            <form method="POST">
                {% csrf_token %}
                <input class="thetitle" name="title" placeholder="Title" required value="{{ object.title }}">
                <input class="thelocation" name="location" placeholder="Location" required value="{{ object.location }}">
                <textarea class="thetext" rows="5" name="description" required>{{ object.description }}</textarea>
                <button class="thebutton" type="submit">POST</button>
            </form>
        </div>
    </body>
</html>
