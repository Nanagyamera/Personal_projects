<!DOCTYPE html>
<html>
    <head>
        <title>Event Registration</title>
        <style>
            h1 {
                font-family: 'Bahnschrift Condensed';
            }
            .thetext {
                text-align: center;
            }
            
            .registration-form {
                max-width: 400px;
                margin: 0 auto;
            }

            .registration-form label {
                display: block;
                margin-bottom: 10px;
            }

            .registration-form input[type="text"],
            .registration-form input[type="email"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .registration-form button {
                background-color: #007BFF;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }

            .registration-confirmation {
                margin-top: 20px;
                background-color: #5bc0de;
                color: #fff;
                padding: 10px;
                border-radius: 5px;
            }
            .thehome {
                color: black;
                text-decoration: none;
                font-size: 16px;
            }
            .thehome:hover {
                color: #007BFF;
            }
        </style>
    </head>
    <body>
        <a class="thehome" href="{% url 'eventHub-home' %}" class="homebutton">Home</a>
        <h1 class="thetext">Event Registration</h1>
        <div class="registration-form">
            <form method="post" action="{% url 'register_event' event.id %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register for Event</button>
            </form>
            
            {% if registration_successful %}
                <div class="registration-confirmation">
                    Registration successful. Thank you!
                </div>
            {% endif %}
        </div>
        
    </body>
</html>
